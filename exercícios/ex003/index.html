<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você  vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="http://www.codewordjs.com/wp-content/uploads/2016/08/1470958300_code-programming-javascript-software-develop-command-language.png" alt="Logo JavaScript">
    
    <!--Esse link da imagem é chamado de URL, o que não é muito seguro, porque caso essa imagem saia da internet, consequentemente sai do meu site também!-->>
</body>
</html>
