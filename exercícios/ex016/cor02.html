<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{  /* Configurações globais das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #6252CE, #A636B2, #EA486D, #F54947, #FFCF54); /* Para deixar o fundo degradê, usa a função: background-image: linear-gradient --- top right (para direita), to left (para esquerda), to top (para cima) to bottom (para baixo)*/
            background-attachment: fixed; /*Para fixar o fundo sem aparecer alguma barra indesejada*/
        }
    </style>
</head>
<body>
    <h1>Testanto Gradiente</h1>
</body>
</html>
