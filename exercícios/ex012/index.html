<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--AQUI É O SEGUNDO EXMPLO, QUE SEGUNDO O PROFESSOR, É MAIS INDICADO, TENDO EM VISTA A INCOMPATIBILIDADE DE ALGUNS NAVEGADORES.-->
    <video width="300" poster="imagens/agua-viva.png" controls>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu o navegador não tem compatibilidade com reprodução de vídeos. </p>
        </video>

        <h1>Inserindo vídeos do YouTube.</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KcAH57ATVKw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo vídeos do Vimeo.</h1>
        <iframe src="https://player.vimeo.com/video/339834552?h=6ae32acb07&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
