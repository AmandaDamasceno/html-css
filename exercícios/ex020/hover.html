<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {  /* isso significa que o div tem o filho, que é o parágrafo*/
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: rgba(25, 0, 255, 0.428);
            width: 200px;
        }

        div:hover {
            color: rgb(0, 4, 255);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Quem é o Filho de DEUS?
        <p>JESUS</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
